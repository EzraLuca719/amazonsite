<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>

<!-- Log in Box -->
    <section class="login-container">
        <div class="login-header">
            <h1>Sign In</h1>
        </div>
        <div class="login-form">
            <form>
                <label> Email (phone or mobile accounts)</label>
                <input type="text" id="email" placeholder="Enter Email">
                <label id="pass-header">Password
                    <a href="#">Forgot Password?</a>
                </label>
                <input type="password" placeholder="Enter Password">
                <button type="submit" class="contbutton">Continue</button>
            </form>
            <div class="help-links">
              <ul class="help-button">
                <li>
                <a href="#">Need Help?</a>
                </li>
              </ul>
            </div>
        </div>
    </section>

    <!-- Create Account -->

    <section class="create-account-container">
     <div class="newuser">
            <h5>New to Amazon?</h5>
        <div class="create-acc-button">
            <button id="usercreate">Create Your Amazon Account</button>
        </div>
     </div>
    </section>
    <!-- footer -->
    <hr> <footer class="footer"> 
        <div class="footlinks">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
        </div>
        <div class="copyright">
            <p>&copy; 1996-2023 Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
